<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/setting.css">
    <title>Document</title>
    <style>
        body{
            background-image: url("images/bakery-bg-2-opt.png");
        }
        .header {
            background-color: rgb(226, 159, 43);
        }

        .logo {
            width: 180px;
            height: 100%;
            display: block;
            margin: 0 auto;
        }

        .menu {
            display: flex;
        }

        .menu-link {
            margin-right: 30px;
            text-decoration: none;
            color: black;
        }

        .ic-menu {
            display: flex;
            list-style-type: none;
        }

        .ic-menu-link {
            margin-right: 20px;
            text-decoration: none;
            color: black;
        }

        .logo-link-ic {
            text-align: center;
            color: black;
            font-size: 40px;

        }

        .footer {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
           

        }

        .center {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ded0d0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 180px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #search-results {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            input[type="text"] {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="" class="logo-link">
                        <img src="https://woodmart.b-cdn.net/wp-content/themes/woodmart/images/wood-logo-dark.svg"
                            alt="" class="logo">
                    </a>
                </div>
                <div class="col-md-7">
                    <div class="menu-item">
                        <ul class="menu">
                            <li class="menu">
                                <a href="" class="menu-link">HOME</a>
                            </li>
                            <li class="menu">
                                <a href="" class="menu-link">SHOP</a>
                            </li>
                            <li class="menu">
                                <a href="" class="menu-link">DETAIL</a>
                            </li>
                            <li class="menu">
                                <a href="" class="menu-link">PAGES</a>
                            </li>
                            <li class="menu">
                                <a href="" class="menu-link">ELEMENTS</a>
                            </li>
                            <li class="menu">
                                <a href="form.html" class="menu-link">BUY</a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="right-menu">
                        <ul class="ic-menu">
                            <li class="ic-menu-item">
                                <a href="about.html" class="ic-menu-link">Login/Register</a>
                            </li>
                            <li class="ic-menu-item">
                                <a href="" class="ic-menu-link">
                                    <i class="fa-regular fa-heart"></i>
                                </a>
                            </li>
                            <li class="ic-menu-item">
                                <a href="" class="ic-menu-link">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                            </li>
                            <li class="ic-menu-item">
                                <a href="" class="ic-menu-link">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="center">
            <h2></h2>
            <form action="/search" method="get">
                <input type="text" id="search-input" name="search" placeholder="Nhập từ khóa...">
                <button type="submit">Tìm kiếm</button>
            </form>

            <div id="search-results">
            </div>
        </div>
    </footer>

</body>

</html>
